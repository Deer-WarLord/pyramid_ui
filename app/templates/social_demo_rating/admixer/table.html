<div class="widget widget-table">
    <div class="widget-header">
        <h3><i class="fa fa-table"></i> Информация по соц.дем профилям</h3>
        <div class="btn-group widget-header-toolbar">
            <button type="button" class="btn btn-primary btn-sm btn-export-csv">
                <i class="fa fa-floppy-o"></i> <span>Экспорт CSV</span>
            </button>
            <a href="#" title="Expand/Collapse" class="btn-borderless btn-toggle-expand"><i class="fa fa-chevron-up"></i></a>
        </div>
    </div>
    <div class="widget-content">

        <div id="admixer-reportrange" class="pull-right report-range">
            <i class="fa fa-calendar"></i>
            <span class="range-value"></span><b class="caret"></b>
            <input type="hidden"/>
        </div>

        <table id="admixer-datatable-social-demo" class="table table-sorting table-hover table-bordered datatable">
            <thead>
                <tr class="row-filter">
                    <th data-index="0"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="1"></th>
                    <th data-index="2"></th>
                    <th data-index="3"></th>
                    <th data-index="4"></th>
                    <th data-index="5"></th>
                    <th data-index="6"></th>
                    <th data-index="7"></th>
                    <th data-index="8"></th>
                </tr>
                <tr>
                    <th><%= keyContext() %></th>
                    <th>Уникальных пользователей</th>
                    <th>Просмотров</th>
                    <th>Группы по доходам</th>
                    <th>Возрастные группы</th>
                    <th>Гендерные группы</th>
                    <th>Регионы</th>
                    <th>Платформы</th>
                    <th>Браузеры</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="modal fade" id="admixer-social-demo-plot">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="widget widget-quick-note quick-note-edit">
                            <div class="widget-content">
                                <div class="demo-flot-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row paginator"></div>
    </div>
</div>
