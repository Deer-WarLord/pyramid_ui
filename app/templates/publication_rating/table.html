<div class="widget widget-table">
    <div class="widget-header">
        <h3><i class="fa fa-table"></i> Информация по СМИ. <%= typeof(key_word)!== 'undefined' ?  key_word : '' %></h3>
        <div class="btn-group widget-header-toolbar">
            <a href="#" title="Expand/Collapse" class="btn-borderless btn-toggle-expand"><i class="fa fa-chevron-up"></i></a>
        </div>
    </div>
    <div class="widget-content">

        <div class="col-sm-4">
            <% if (permissions.social_demo) { %>
                <select id="publication-provider-type" name="provider-type">
                    <option value="admixer">Admixer</option>
                    <option value="fg">Factrum Group</option>
                </select>
            <% } %>
        </div>

        <div id="publication-reportrange" class="pull-right report-range">
            <i class="fa fa-calendar"></i>
            <span class="range-value"></span><b class="caret"></b>
            <input type="hidden"/>
        </div>

        <table id="datatable-publications" class="table table-sorting table-hover table-bordered datatable">
            <thead>
                <tr class="row-filter">
                    <th data-index="0"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="1"></th>
                    <th data-index="2"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="3"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="4"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="5"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="6"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="7"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                </tr>
                <tr>
                    <th>СМИ</th>
                    <th>Число публикаций</th>
                    <th>Страна</th>
                    <th>Регион</th>
                    <th>Город</th>
                    <th>Тип издания</th>
                    <th>Вид издания</th>
                    <th>Сводный тип</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="row paginator"></div>
    </div>
</div>
