<div class="widget widget-table">
    <div class="widget-header">
        <h3><i class="fa fa-table"></i> Информация по СМИ. <%= typeof(key_word__in)!== 'undefined' ?  key_word__in : '' %></h3>
        <div class="btn-group widget-header-toolbar">
            <button type="button" class="btn btn-primary btn-sm btn-export-csv">
                <i class="fa fa-floppy-o"></i> <span>Экспорт CSV</span>
            </button>
            <a href="#" title="Expand/Collapse" class="btn-borderless btn-toggle-expand"><i class="fa fa-chevron-up"></i></a>
        </div>
    </div>
    <div class="widget-content">

        <div class="col-sm-4">
            <% if (permissions.social_demo) { %>
                <select id="publication-provider-type" name="provider-type">
                    <option value="admixer">Admixer</option>
                    <option value="fg">Factum Group</option>
                </select>
            <% } %>
        </div>

        <div id="publication-reportrange" class="pull-right report-range">
            <i class="fa fa-calendar"></i>
            <span class="range-value"></span><b class="caret"></b>
            <input type="hidden"/>
        </div>

        <table id="datatable-publications" class="table table-sorting table-hover table-bordered datatable">
            <thead>
                <tr class="row-filter">
                    <th data-index="0"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="1"></th>
                    <th data-index="2"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="3"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="4"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="5"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="6"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                    <th data-index="7"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                </tr>
                <tr>
                    <th>СМИ</th>
                    <th>Число публикаций</th>
                    <th>Страна</th>
                    <th>Регион</th>
                    <th>Город</th>
                    <th>Тип издания</th>
                    <th>Вид издания</th>
                    <th>Сводный тип</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="row paginator"></div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">СМИ</h4>
                    </div>
                    <div class="modal-body">
                        <table id="publications-list" class="table table-hover table-bordered datatable">
                            <thead>
                                <tr>
                                    <th>Название публикации</th>
                                    <th>Дата публикаций</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle"></i> Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
