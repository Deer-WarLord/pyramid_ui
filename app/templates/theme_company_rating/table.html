<div class="widget widget-table">
    <div class="widget-header">
        <h3><i class="fa fa-table"></i> Информация по темам и компаниям</h3>
        <div class="btn-group widget-header-toolbar">
            <button type="button" class="btn btn-primary btn-sm btn-export-csv">
                <i class="fa fa-floppy-o"></i> <span>Экспорт CSV</span>
            </button>
            <a href="#" title="Expand/Collapse" class="btn-borderless btn-toggle-expand"><i class="fa fa-chevron-up"></i></a>
        </div>
    </div>
    <div class="widget-content">
        <div class="alert alert-info fade in">
            <button class="close" data-dismiss="alert">&times;</button>
            <i class="fa fa-info-circle"></i> выберити интересующий вас сегмент
        </div>

        <div class="col-sm-4">
            <select id="query-type" name="query-type">
                <% if (permissions.social_demo) { %> <option value="social-demo">Соц.дем профиль</option> <% } %>
                <% if (permissions.publication) { %> <option value="publications">СМИ</option> <% } %>
            </select>
            <% if (permissions.social_demo) { %>
                <select id="theme-provider-type" name="provider-type">
                    <option value="admixer">Admixer</option>
                    <option value="fg">Factum Group</option>
                </select>
            <% } %>
        </div>

        <div class="col-sm-4">
            <button type="button" id="query-sd" class="btn btn-default">Перейти</button>
        </div>

        <div id="theme-reportrange" class="pull-right report-range">
            <i class="fa fa-calendar"></i>
            <span class="range-value"></span><b class="caret"></b>
            <input type="hidden"/>
        </div>

        <table id="datatable-themes-companies" class="table table-sorting table-hover table-bordered datatable">
            <thead>
            <tr class="row-filter">
                <th data-index="0"><input type="text" class="form-control input-sm" placeholder="Search..."></th>
                <th data-index="1"></th>
            </tr>
            <tr>
                <th>Темы/Компании</th>
                <th>Число публикаций</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="row paginator"></div>
    </div>
</div>
