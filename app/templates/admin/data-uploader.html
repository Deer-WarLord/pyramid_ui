<div class="row">
    <div class="col-md-6">
        <div class="widget">
            <div class="widget-header">
                <h3><i class="fa fa-edit"></i> Загрузить данные</h3>
            </div>
            <div class="widget-content">
                <div class="alert alert-info fade out">
                    <i class="fa fa-info-circle"></i> Информация успешно добавленна
                </div>
                <form method="post" enctype="multipart/form-data" class="form-horizontal" role="form" id="data-uploader-form">

                    <div class="form-group">
                        <label for="title" class="col-sm-3 control-label">Заголовок</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Заголовок">
                            <ul class="parsley-errors-list filled">
                                <li class="parsley-required"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="provider" class="col-sm-3 control-label">Провайдеры</label>
                        <div class="col-sm-9">
                            <select id="provider" name="provider">
                                <option value="1">noksfishes</option>
                                <option value="2">admixer</option>
                                <option value="3">factrum_group</option>
                                <option value="4">factrum_group_social</option>
                                <option value="10">noksfishes_publication</option>
                                <option value="11">shukach_publication</option>
                                <option value="12">tv</option>
                            </select>
                            <ul class="parsley-errors-list">
                                <li class="parsley-required"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="url" class="col-sm-3 control-label">Ссылка</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="url" id="url" placeholder="http://">
                            <ul class="parsley-errors-list filled">
                                <li class="parsley-required"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="send_to_provider" class="col-sm-3 control-label">Отправить провайдеру</label>
                        <div class="col-sm-9">
                            <input id="send_to_provider" name="send_to_provider" type="checkbox" checked class="switch" data-on-label="YES" data-off-label="NO" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button id="submit-data" type="submit" class="btn btn-primary btn-block">Загрузить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
